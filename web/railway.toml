[build]
builder = "nixpacks"

[build.nixpacksConfig]
pkgs = ["python311", "gcc", "gnumake", "nodejs_20"]

[deploy]
healthcheckPath = "/api/health"
healthcheckTimeout = 100
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 3

[deploy.env]
NODE_ENV = "production"
RAILWAY_VOLUME_MOUNT_PATH = "/data"
